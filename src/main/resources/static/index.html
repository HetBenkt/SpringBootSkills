<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SpringBoot AngularJs WebApp</title>
<link href="webjars/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl" class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>SpringBoot AngularJs WebApp</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<h4>Products</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Price</th>
							<th>URL</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="product in products">
							<td>{{product.id}}</td>
							<td>{{product.name}}</td>
							<td>{{product.price}}</td>
							<td><a href={{product.url}} target="_blank">{{product.url}}</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm-4">
				<h4>ProductsLists</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="productsList in productsLists">
							<td>{{productsList.id}}</td>
							<td>{{productsList.name}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm-4">
				<h4>Persons</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Keywords</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="person in personData">
							<td>{{person.id}}</td>
							<td>{{person.name}}</td>
							<td>{{person.keywords}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="webjars/jquery/3.1.0/jquery.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script type="text/javascript" src="webjars/angularjs/1.5.7/angular.js"></script>
	<script type="text/javascript" src="js/myApp.js"></script>
	<script type="text/javascript" src="js/myCtrl.js"></script>
</body>
</html>
